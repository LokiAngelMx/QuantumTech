{% extends "proveedores/base.html" %}

{% block title %}Registrarse{% endblock %}

{% block content %}
<h2>Registrarse</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
<a href="{% url 'proveedores:login' %}" class="btn btn-secondary cancelar">Cancelar</a>
{% endblock %}
