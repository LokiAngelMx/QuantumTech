{% extends "proveedores/base.html" %}

{% block title %}Editar perfil{% endblock %}

{% block content %}
<h2>Editar perfil</h2>
<form method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ password_form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
</form>
<a href="{% url 'proveedores:profile' %}" class="btn btn-secondary cancelar">Cancelar</a>
{% endblock %}
