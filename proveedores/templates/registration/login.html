{% extends "proveedores/base.html" %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<h2>Iniciar sesión</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
</form>
<p>¿No tienes cuenta? <a href="{% url 'proveedores:signup' %}" class="btn btn-success">Regístrate aquí</a></p>
{% endblock %}
