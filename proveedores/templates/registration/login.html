<!DOCTYPE html>
<html lang="ea">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
</head>
<body>
    
{% block content %}
<h2>Iniciar sesión</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Iniciar sesión</button>
</form>
<p>¿No tienes cuenta? <a href="{% url 'signup' %}">Registate aquí</a></p>
{% endblock %}
</body>
</html>
