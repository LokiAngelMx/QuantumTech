<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if product %}Editar{% else %}Agregar{% endif %} producto</title>
    {% load static %}
    <link href="{% static 'proveedores/product_edit.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>{% if product %}Editar producto{% else %}Nuevo producto{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name" value="{% if product %}{{ product.name }}{% endif %}" required>
            </div>
            <div class="form-group">
                <label for="price">Precio:</label>
                <input type="number" step="0.01" name="price" id="price" value="{{ product.price }}" required>
            </div>
            <div class="form-group">
                <label for="description">Descripci√≥n:</label>
                <textarea name="description" id="description" required>{% if product %}{{ product.description }}{% endif %}</textarea>
            </div>
            <button type="submit">Guardar</button>
            <a href="{% url 'proveedores:product_list' %}" class="cancelar">Cancelar</a>
        </form>
    </div>
</body>
</html>
