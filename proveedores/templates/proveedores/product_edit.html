{% extends "proveedores/base.html" %}

{% block title %}{% if product %}Editar{% else %}Agregar{% endif %} producto{% endblock %}

{% block content %}
<h1>{% if product %}Editar producto{% else %}Nuevo producto{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name" class="form-control" value="{% if product %}{{ product.name }}{% endif %}" required>
    </div>
    <div class="form-group">
        <label for="price">Precio:</label>
        <input type="number" step="0.01" name="price" id="price" class="form-control" value="{{ product.price }}" required>
    </div>
    <div class="form-group">
        <label for="description">Descripci√≥n:</label>
        <textarea name="description" id="description" class="form-control" required>{% if product %}{{ product.description }}{% endif %}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'proveedores:product_list' %}" class="btn btn-secondary cancelar">Cancelar</a>
</form>
{% endblock %}
