{% extends "proveedores/base.html" %}

{% block title %}Detalle del producto{% endblock %}

{% block content %}
<h1>{{ product.name }}</h1>
<p>Precio: ${{ product.price }}</p>
<p>{{ product.description }}</p>
<a href="{% url 'proveedores:product_update' product.id %}" class="editar btn-warning">Editar</a>
<a href="{% url 'proveedores:product_delete' product.id %}" class="editar btn-warning">Eliminar</a>
<a href="{% url 'proveedores:product_list' %}" class="regresar btn-light">Volver a la lista de productos</a>
{% endblock %}
